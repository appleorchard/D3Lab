<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../libs/d3/d3.js"></script>
</head>
<body>


<script>
    function simpleWidget(spec) {
        var instance = {};

        var headline, description;

        instance.render = function () {
            var div = d3.select('body').append('div');

            div.append("h3").text(headline);

            div.attr("class", "box")
                    .attr("style", "color:" + spec.color)
                    .append("p")
                    .text(description);

            return instance;
        };

        instance.headline = function (value) {
            if (!arguments.length) {
                return headline;
            }
            headline = value;
            return instance;
        };

        instance.description = function (value) {
            if (!arguments.length) {
                return description;
            }
            description = value;
            return instance;
        };


        return instance;
    }


    var widget = simpleWidget({color: 'red'})
            .headline("Simple Widget")
            .description("This is a simple widget demo")
            .render();


    simpleWidget({color: 'blue'})
            .headline("Simple Widget1")
            .description("This is a simple widget demo")
            .render();

    simpleWidget({color: 'blue'})
            .headline("Simple Widget1")
            .description("This is a simple widget demo")
            .render();

</script>


</body>
</html>
